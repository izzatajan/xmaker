<!DOCTYPE html>
<html lang="en">
<head>
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="weblogo.png">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@700&family=Nunito:ital,wght@1,600;1,700;1,800&family=Open+Sans:wght@500&family=Signika:wght@600&display=swap" rel="stylesheet">
    <title>Make puzzles</title>
</head>
<body>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Add questions <span style="font-size: 12px;">(optional)</span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        <div class="offcanvas-body" style="flex-grow: 0;">
            <div id="textBox" style="padding: 0;"><textarea id="addQuesTxt" placeholder='1) my question...' name="" id="" cols="30" rows="3" oninput="autoResize()"></textarea></div>
        </div>
        <h20>Questions will be added to the right side of the puzzle</h20>
        <div>
            <button id="showBtn" type="button" class="btn btn-outline-success" data-bs-dismiss="offcanvas" aria-label="Close">Download puzzle</button>
        </div>
        
</div>

    <div id="bigbox">

        <div id="topbox" style="user-select: none;">

            <div id="weblogoDiv">
                <img src="weblogo.png" id="weblogo" alt="" for="weblogo" name="weblogo" srcset="">
                <p id="siteName" class="siteName" for="">xmaker.uz</p>
            </div>

            <div id="squareControlBox">
                <ion-icon isSelected class="controlBtns" id="addBtn" name="square-outline"></ion-icon>
                <ion-icon isSelected class="controlBtns" id="textBtn" name="text-outline"></ion-icon>
                <ion-icon id="colorBtn" name="color-palette-outline"></ion-icon>
            </div>

            <div class="colorControlBox" id="colorControlBox">

                <ion-icon id="backBtn" name="close-outline"></ion-icon>

                <div id="colorBigBox">
                    <p class="bctctexts">Border color</p>
                    <div class="colorBox">
                        <div isSelected class="bordercolors" id="blackBorderColor"></div>
                        <div isSelected class="bordercolors" id="greenBorderColor"></div>
                        <div isSelected class="bordercolors" id="blueBorderColor"></div>
                        <div isSelected class="bordercolors" id="orangeBorderColor"></div>
                        <div isSelected class="bordercolors" id="redBorderColor"></div>
                    </div>
                </div>

                <div id="colorBigBox">
                    <p class="bctctexts">Text color</p>
                    <div class="colorBox">
                        <div isSelected class="textcolors" id="blackTextColor"></div>
                        <div isSelected class="textcolors" id="greenTextColor"></div>
                        <div isSelected class="textcolors" id="blueTextColor"></div>
                        <div isSelected class="textcolors" id="orangeTextColor"></div>
                        <div isSelected class="textcolors" id="redTextColor"></div>
                        
                    </div>
                </div>

            </div>

            <div id="roundBigBox">
                <div id="roundBox">
                    <label id="label1" for="roundNum">Round:</label>
                    <input min="0" type="number" placeholder="0-100" value="0" name="roundNum" id="roundNum">
                </div>
            </div>
        <ion-icon id="showcanvasBtn" name="document-text-outline" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></ion-icon>
        <ion-icon onclick="refreshBtn()" name="refresh-outline"></ion-icon>

        </div>

        <div id="downbox">

            <div id="mainBoxContainer">
                      
                <div id="showResDiv" class="showResDiv"></div>
                <div id="mainBox">
                    <input type="text" name="" id="screenoff">
                    <p style="font-size: 15px;" id="xmaker" class="siteName">xmaker.uz</p>
                    <div name="" id="finalQuesAddToPage"></div>
                     <!-- div squares are created using JavaScript -->
                </div>
                
            </div>

        </div>
        
    </div>

<div id="footer">
    <p id="footercontent" style="text-align: center; margin: 15px; font-size: 13px;">&#xa9 2024, Designed and built by <a href="https://t.me/izzatajan">Izzat Atajan</a>, version 1.0.0.0</p>
</div>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> <!--icons-->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="animate.js"></script>
    

</body>
</html>
